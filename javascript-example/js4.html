<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---->
    <p id="hidden">hide text by javascript</p>
    <button type="button" onclick="document.getElementById('hidden').style.display='none'">hide</button>
    <!--hide html element by js-->
    <!--show hidden element by js-->
    <button type="button" onclick="document.getElementById('hidden').style.display='block'">show</button>
</body>
</html>
