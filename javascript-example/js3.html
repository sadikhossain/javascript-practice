<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--js can change html style-->
    <p id="font">java script can change HTML style</p>
    <button onclick="document.getElementById('font').style.fontSize='50px'">increase font size</button>
</body>
</html>
